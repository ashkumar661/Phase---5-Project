<div class="main-heading">
    <h3 >Update Product</h3>
    </div><div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Product Name</label>
            <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName" name="productName">
        </div>
        <div class="form-group">
            <label for="">Product Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description">
        </div>
        <div class="form-group">
            <label for="">Product Category</label>
            <input type="text" class="form-control" id="category" [(ngModel)]="product.category" name="category">
        </div>
        <div class="form-group">
            <label for="">Product Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price">
        </div>
        <br>
        <button class="btn btn-info" type="submit">Submit</button>
    </form>
</div>
